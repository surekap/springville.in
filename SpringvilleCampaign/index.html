	(jQuery);
	// idle status
	//setIdleTimeout(60000); // 60 seconds
	//setAwayTimeout(66000); // 66 seconds
	
	
	document.onIdle = function() {$('#div_idle').delay(6000).fadeIn(800);}
	document.onAway = function() {$('#div_away').delay(10500).fadeIn(800);}

	document.onBack = function(isIdle, isAway) {
		
		
		if (isIdle) $("#div_idle").delay(500).fadeOut(800);
		if (isAway) $("#div_away").delay(500).fadeOut(800);
	}</script>

<link rel="stylesheet" href="css/customSelectBox.html" />
<script>
    var bodyTag = document.getElementsByTagName("body")[0];
    bodyTag.className = bodyTag.className.replace("noJS", "hasJS");
</script>

<script>	
    $(function() {
        
        $(".module-link-select").each(function() {
            var $form = $(this);

            var sb = new SelectBox({
                selectbox: $form.find("select"),
                height: 150,
                //width: 200,
                changeCallback: function(val) {
                    if( val !== "" ) {
                        $form.attr("action", val);
                        $form.submit();	
                    }
                }
            });
        });
        
    });
</script>
